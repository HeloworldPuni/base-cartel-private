<svg width="1080" height="2400" viewBox="0 0 1080 2400" preserveAspectRatio="xMidYMid slice" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>

  <!-- Base Color -->
  <rect width="1080" height="2400" fill="#070A0F"/>

  <!-- Bottom Red Glow (Danger) -->
  <circle cx="540" cy="2400" r="1000" fill="url(#red-glow-grad)" fill-opacity="0.25"/>
  <radialGradient id="red-glow-grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(540 2400) rotate(-90) scale(1000)">
    <stop stop-color="#FF4A4A"/>
    <stop offset="1" stop-color="#070A0F" stop-opacity="0"/>
  </radialGradient>

  <!-- Blue Rims (Side Accents) -->
  <rect x="0" y="0" width="40" height="2400" fill="url(#side-glow)"/>
  <rect x="1040" y="0" width="40" height="2400" fill="url(#side-glow-r)"/>
  <linearGradient id="side-glow" x1="0" y1="0" x2="40" y2="0">
      <stop stop-color="#3A8BFF" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#070A0F" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="side-glow-r" x1="1080" y1="0" x2="1040" y2="0">
      <stop stop-color="#3A8BFF" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#070A0F" stop-opacity="0"/>
  </linearGradient>

  <!-- Swords Silhouette -->
  <g opacity="0.04" transform="translate(290, 900) scale(1.5)" stroke="#FF4A4A" stroke-width="20">
      <path d="M50 300 L 300 50"/>
      <path d="M300 300 L 50 50"/>
  </g>

  <!-- Grain Overlay -->
  <rect width="1080" height="2400" filter="url(#grain)" opacity="0.04"/>
</svg>
