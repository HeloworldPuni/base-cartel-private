<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Background Pack</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #3A8BFF;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .frame {
            width: 270px;
            height: 600px;
            border: 8px solid #333;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            margin-top: 15px;
            color: #888;
            font-size: 14px;
            font-weight: bold;
        }

        /* UI Mockup Overlay */
        .ui-mock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-col;
            align-items: center;
            padding-top: 60px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .card {
            width: 80%;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }

        .text {
            width: 60%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto 10px;
        }
    </style>
</head>

<body>
    <h1>Cinematic Background Pack</h1>

    <div class="grid">
        <div>
            <div class="frame">
                <img src="dashboard/bg-dashboard-main.svg">
                <div class="ui-mock">
                    <div style="font-size: 24px;">üé©</div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="label">Dashboard</div>
        </div>

        <div>
            <div class="frame">
                <img src="raid/bg-raid-main.svg">
                <div class="ui-mock">
                    <div style="font-size: 24px;">‚öîÔ∏è</div>
                    <div class="card" style="border-color: rgba(255, 74, 74, 0.3);"></div>
                </div>
            </div>
            <div class="label">Raid Screen</div>
        </div>

        <div>
            <div class="frame">
                <img src="earnings/bg-earnings-main.svg">
                <div class="ui-mock">
                    <div style="font-size: 24px;">üí∞</div>
                    <div class="card" style="border-color: rgba(255, 211, 106, 0.3);"></div>
                </div>
            </div>
            <div class="label">Earnings / Pot</div>
        </div>

        <div>
            <div class="frame">
                <img src="profile/bg-profile-main.svg">
                <div class="ui-mock">
                    <div style="font-size: 24px;">üß¨</div>
                    <div class="card" style="border-color: rgba(185, 128, 255, 0.3);"></div>
                </div>
            </div>
            <div class="label">Clan / Profile</div>
        </div>
    </div>
</body>

</html>
